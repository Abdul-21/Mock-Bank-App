<!DOCTYPE html>
<html>
<style>
    { margin: 0; padding: 0; }

    html { 
        background: url('https://wallpaperaccess.com/full/729335.png') no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>
<form method="POST" action="ParseAccountCreation">
<body>
<CENTER>
<h1>
<font COLOR="PURPLE">
To finish signing up, please complete all fields below.
</font>
</h1><br>

<div>
<label for="first name"><b><font COLOR="PURPLE">First name:</font></b></label>
<input type="text" placeholder="First Name" name="First Name"><br><br>

<label for="last name"><b><font COLOR="PURPLE">Last name:</font></b></label>
<input type="text" placeholder="Last Name" name="Last Name"><br><br>

<label for="date of birth"><b><font COLOR="PURPLE">Date of Birth:</font></b></label>
<input type="text" placeholder="Ex: 01-01-2020" name="Date of Birth"><br><br>

<label for="Phone type"><b><font COLOR="PURPLE">Phone type:</font></b></label>

<select id="Phone type">
  <option value="Home">Home</option>
  <option value="Cell">Cell</option>
  <option value="Work">Work</option>
</select>

<label for="phone number"><b><font COLOR="PURPLE">Phone Number:</font></b></label>
<input type="text" placeholder="Ex: 111-111-1111" name="Phone Number"><br><br>

</div>

<div>
<label for="Username"><b><font COLOR="PURPLE">Username:</font></b></label>
<input type="text" placeholder="Create a Username" name="Username"><br><br>

<label for="Password"><b><font COLOR="PURPLE">Password:</font></b></label>
<input type="text" placeholder="Create a Password" name="Password"><br><br>

</div>
<div>
<label for="Type of Account"><b><font COLOR="PURPLE">Account Type:</font></b></label>
<select id="Type of Account">
  <option value="checkings">Checkings Account</option>
  <option value="savings">Savings Account</option>
  <option value="money market">Money Market Account</option>
  <option value="retirement">Retirement Account</option>
  <option value="brokerage">Brokerage Account</option>
</select>

<label for="initial deposit"><b><font COLOR="PURPLE">Initial Deposit:</font></b></label>
<input type="text" placeholder="Dollar Amount(ex: $00.00)" name="inital deposit"><br><br>
</div>

<div>
<label for="unique ID"><b><font COLOR="PURPLE">ID Type:</font></b></label>

<select id="unique ID">
  <option value="driver license">Driver License</option>
  <option value="state id card">State ID Card</option>
  <option value="passport">Passport</option>
  <option value="military id">Military ID</option>
  <option value="permanent resident card">Permanent Resident Card</option>
</select>

<label for="ID number"><b><font COLOR="PURPLE">ID number:</font></b></label>
<input type="text" placeholder="ID Number" name="ID number"><br><br>
</div>
<a href="#" class="submit-button"></a>
<INPUT TYPE=Button onClick="parent.location = 'RegistrationSuccessful.htm'" value="Create Account"><br><br>
</CENTER>


<body>
</html>
